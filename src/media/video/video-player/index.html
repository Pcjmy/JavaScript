<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
  <link rel="stylesheet" href="css/video.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="wrap">
    <div class="ks-video" id="js_KSVideo">
      <div class="vid-box">
        <video src="" class="video-tag"></video>
      </div>
      <div class="vid-hd">
        <h3 class="vid-tt">风景</h3>
      </div>
      <div class="control-bar">
        <div class="progress-bar">
          <div class="play-progress">
            <a href="javascript:;" class="round"></a>
          </div>
          <div class="preload-progress"></div>
        </div>
        <div class="play-btn-area">
          <a href="javascript:;" class="play-btn">
            <img src="assets/play.png" class="play-img" alt="">
          </a>
        </div>
        <div class="time-area">
          <span class="current-time">00:00:00</span> / <span class="duration">01:30:21</span>
        </div>
        <div class="fullscreen-area">
          <a href="javascript:;" class="fullscreen-btn">
            <img src="assets/fullscreen.png" class="fullscreen-img" alt="">
          </a>
        </div>
        <div class="volume-area">
          <a href="javascript:;" class="volume-btn">
            <img src="assets/volume.png" class="volume-img" alt="" />
          </a>
          <div class="volume-bar show">
            <span class="slide-bar">
              <span class="volume-slide">
                <a href="javascript:;" class="round"></a>
              </span>
            </span>
          </div>
        </div>
        <div class="playrate-area">
          <a href="javascript:;" class="playrate">倍速</a>
          <ul class="playrate-list">
            <li class="item"><a href="javascript:;" class="rate-btn">0.5x</a></li>
            <li class="item"><a href="javascript:;" class="rate-btn current">1.0x</a></li>
            <li class="item"><a href="javascript:;" class="rate-btn">1.25x</a></li>
            <li class="item"><a href="javascript:;" class="rate-btn">1.5x</a></li>
            <li class="item"><a href="javascript:;" class="rate-btn">2.0x</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/video.js"></script>
  <script type="text/javascript">
    var ksVideo = new KSVideo('js_KSVideo', {
      src: '../video1.mp4',
      autoplay: false,
      preload: true,
      volume: 50,
    })
  </script>
</body>
</html>
