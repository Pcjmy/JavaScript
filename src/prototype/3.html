<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Object.prototype.a = function() {
      console.log('a');
    }

    Function.prototype.b = function() {
      console.log('b');
    }

    let F = function() {}
    let f = new F();

    f.a();
    f.b();
    F.a();
    F.b();
  </script>
</body>
</html>
