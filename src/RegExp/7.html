<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .warning {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <p>
      请输入中文姓名：
      <input type="text" id="nameField">
      <span class="warning" id="nameWarning">输入的姓名不合法</span>
    </p>
    <p>
      请输入手机号码：
      <input type="text" id="telField">
      <span class="warning" id="telWarning">输入的手机号码不合法</span>
    </p>
    <p>
      请输入Email：
      <input type="text" id="emailField">
      <span class="warning" id="emailWarning">输入的Email不合法</span>
    </p>
  </div>
  <script>
    let nameField = document.getElementById('nameField');
    let telField = document.getElementById('telField');
    let nameWarning = document.getElementById('nameWarning');
    let telWarnging = document.getElementById('telWarning');

    nameField.onblur = function() {
      let name = nameField.value;
      if (/^[\u4E00-\u9FA5]{2,4}$/.test(name)) {
        nameWarning.style.display = 'none';
      } else {
        nameWarning.style.display = 'inline'; 
      }
    }

    telField.onblur = function() {
      let tel = telField.value;
      if(/^1\d{10}$/.test(tel)) {
        telWarnging.style.display = 'none';
      } else {
        telWarning.style.display = 'inline';
      }
    }

    emailField.onblur = function() {
      let email = emailField.value;
      if(/^\w{2,}\@\w{2,}\.[a-z]{2,4}(\.[a-z]{2,4})?$/.test(email)) {
        emailWarning.style.display = 'none';
      } else {
        emailWarning.style.display = 'inline';
      }
    }
  </script>
</body>
</html>
