<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    (async () => {
      setTimeout(() => {
        console.log(0)
      })

      const func = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log(1)
          })
          reject(2)
          resolve(3)
          console.log(4)
        })
        console.log(5)
      }

      const result = await func()

      console.log(result)
    })()
  </script>
</body>
</html>
