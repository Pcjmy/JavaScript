<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    const p1 = {
      lastName: '张',
      firstName: '三',
      get fullName() {
        return this.lastName + this.firstName
      }
    }

    const proxy = new Proxy(p1, {
      get(target, key, receiver) {
        console.log('getter 行为被触发')
        return Reflect.get(target, key, receiver)
      },
      set() {

      }
    })

    console.log(proxy.fullName)
  </script>
</body>
</html>
