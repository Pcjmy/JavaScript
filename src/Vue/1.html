<body>
  <script>
    let testArray = [0];
    function test(data, key, val) {
      Object.defineProperty(data, key, {
        get() {
          console.log(val);
        },
        set(newV) {
          if (newV !== val) {
            val = newV;
            console.log('检测到变更');
            console.log(val);
          }
        },
      });
    }
    test(testArray, 0, testArray[0]);

    testArray[0] = 1

  </script>
