<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    let product = {
      price: 10,
      quantity: 2
    }

    const proxyProduct = new Proxy(product, {
      set(target, key, newVal, recevier) {
        console.log('setter')
        target[key] = newVal
        effect()
        return true
      },
      get(target, key, recevier) {
        console.log('getter')
        return target[key]
      }
    })

    let total = 0
    let effect = () => {
      total = proxyProduct.price * proxyProduct.quantity
    }
  </script>
</body>
</html>
