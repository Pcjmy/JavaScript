<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // IIFE中的函数，上下文是window对象
    var a = 1;
    var obj = {
      a: 2,
      fun: (function() {
        var a = this.a;
        return function() {
          console.log(a + this.a)
        }
      })()
    }
    obj.fun();
  </script>
</body>
</html>
