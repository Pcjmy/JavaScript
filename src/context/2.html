<body>
  <script>
    // 圆括号直接调用函数，则函数的上下文是window对象
    let obj1 = {
      a: 1,
      b: 2,
      fn: function() {
        console.log(this.a + this.b);
      }
    }

    var a = 3;
    var b = 4;

    let fn = obj1.fn;
    fn();
  </script>
