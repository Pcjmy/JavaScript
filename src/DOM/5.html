<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td {
      height: 30px;
      width: 120px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table id="box"></table>
  <script>
    // 请创建九九乘法表
    let tableElem = document.getElementById('box');

    for(let i=0;i<9;i++) {
      let tr = document.createElement('tr');
      for(let j=0;j<=i;j++) {
        let td = document.createElement('td');
        td.innerText = `${j+1} * ${i+1} = ${(j+1) * (i+1)}`
        tr.appendChild(td);
      }
      tableElem.appendChild(tr);
    }
  </script>
</body>
</html>
