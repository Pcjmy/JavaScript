<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box">
    <p>Hello World</p>
    <p>123</p>
  </div>

  <script>
    let divElem = document.getElementById('box');
    let pElems = document.getElementsByTagName('p');
    divElem.removeChild(pElems[1]);
  </script>
</body>
</html>
